name: FAQ
slug: faq_items
description: FAQ items show up on the pricing page
label_field_name: question
order_by: manually

display_settings:
  seo: false
  advanced: false

fields:
- question:
    label: Question
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false

- answer:
    label: Answer
    type: text
    required: false
    hint: Explanatory text displayed in the back office
    localized: false

- category:
    label: Category
    type: select
    required: false
    hint: Explanatory text displayed in the back office
    localized: false
    select_options: ['billing', 'account', 'technical questions']
