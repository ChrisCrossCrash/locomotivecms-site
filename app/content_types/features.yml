name: Features screenshots
order_by: _position_in_list
order_direction: asc
slug: features
label_field_name: name
fields:
- long_name:
    label: Long name
    type: string
- short_description:
    label: Short description
    type: text
- long_description:
    label: Long description
    type: text
- thumb:
    label: Thumb screenshot
    type: file
- popup:
    label: Popup
    type: boolean
    hint: Enable the popup used to display the large screenshot
- home:
    label: Home page
    type: boolean
    hint: Is this feature displayed in the home page ?
- no_screenshot:
    label: No screenshot
    type: boolean
    hint: In case we do not have a vignette for this feature
- name:
    required: true
    label: Name
    type: string
- source:
    required: true
    label: Source
    type: file