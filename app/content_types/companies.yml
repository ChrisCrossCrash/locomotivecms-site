description: Companies using Locomotive on a daily basis
name: Companies
order_by: manually
slug: companies
label_field_name: name
fields:
- name:
    label: Name
    type: string
    hint: Company name
- category:
    label: Category of company
    type: select
    hint: The type of the category
    select_options: 
      - 'Rental'
      - 'Trips'
      - 'Else'
- description:
    label: Description
    type: text
    hint: Very short description of the company (max ?? chars)
- url:
    label: Url
    type: string
    hint: Website url (without the http://)
- screenshot:
    label: Screenshot
    type: file
    hint: Screenshot image 270x200 of the company's website
- logo:
    label: Logo of the company
    type: file
    hint: Displayed in home page